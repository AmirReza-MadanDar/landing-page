<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=
  , initial-scale=1.0"
    />
    <title>Landing-Page</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.rtl.min.css"
      integrity="sha384-PRrgQVJ8NNHGieOA1grGdCTIt4h21CzJs6SnWH4YMQ6G5F5+IEzOHz67L4SQaF0o"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />

    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.12.3/dist/cdn.min.js"
    ></script>
  </head>
  <body>
    <!-- Header -->
    <header
      x-data=" { navShow : false} "
      @scroll.window="navShow = window.scrollY > 100 ? true : false"
    >
      <nav
        class="header navbar navbar-expand-lg fixed-top header-scorolled"
        :class=" { 'header-scorolled' : navShow } "
      >
        <div class="container">
          <a class="navbar-brand" href="#">ResetTM</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >صفحه اصلی</a
                >
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  محصولات
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">لورم ایپسوم</a></li>
                  <li><a class="dropdown-item" href="#">لورم ایپسوم متن</a></li>
                  <li><hr class="dropdown-divider" /></li>
                  <li>
                    <a class="dropdown-item" href="#">لورم ایپسوم متن ساختگی</a>
                  </li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link">درباره ما</a>
              </li>
              <li class="nav-item">
                <a class="nav-link">تماس با ما</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!-- HeroSection -->
    <section class="hero d-flex align-items-center">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-lg-6 align-items-center">
            <h3 class="fw-bold text-primary">
              لورم ایپسوم متن ساختگی با تولید سادگی نامفهوم از صنعت چاپ.
            </h3>
            <h5 class="text-muted mt-4">
              لورم ایپسوم متن ساختگی با تولید سادگی.
            </h5>
            <button class="btn btn-lg btn-primary mt-5 hover-grow">
              لورم ایپسوم
            </button>
          </div>
          <div class="col-lg-6">
            <img class="img-fluid" src="./images/intro/intro-img.png" alt="" />
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
